          <form id="dataForm">
              <label for="data"> <h2> 輸入資料：</h2></label><br>

        <div id="analysisResult1">
            <br><hr><h2>格式化(分開)：</h2>
            <ul id="resultList1"></ul>
        </div>
        
        <div id="analysisResult2">
            <br><hr><h2>格式化(交錯)：</h2>
            <ul id="resultList2"></ul>
        </div>
        
        <script>
        document.getElementById("dataForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var inputData = document.getElementById("data").value;
            
            // 使用正則表達式進行匹配
            var matches = inputData.match(/\d+/g);
            var matche = inputData.match(/\d+/g);
            var resultList1 = document.getElementById("resultList1");
            var resultList2 = document.getElementById("resultList2");
            resultList1.innerHTML = ""; 
            resultList2.innerHTML = ""; // 清空
            
            if (matches) {
                var output1 = ''; // 方式一
                
                var halfLength = Math.ceil(matches.length / 2); 
                
                for (var i = 0; i < halfLength; i++) {
                    // 方式一：前半部分輸出t=數字
                    output1 += 't=' + matches[i] + '<br>';
                }
                
                for (var i = halfLength; i < matches.length; i++) {
                    // 方式：後半部分輸出h=數字
                    output1 += 'h=' + matches[i] + '<br>';
                }
                
                // 創建方式一的列表項並添加到結果列表中
                var listItem1 = document.createElement("li");
                listItem1.innerHTML = output1.trim(); // 使用 innerHTML 而非 textContent
                resultList1.appendChild(listItem1);
            } else {
                // 若沒有匹配結果，則顯示提示信息
                resultList1.innerHTML = "<li>無匹配結果</li>";
            }
            
            if (matche) {
                var output2 = '';
                for (var i = 0; i < matche.length; i++) {
                    // 根據數字的奇偶性決定要輸出的文字
                    if (i % 2 === 0) {
                        output2 += 't=' + matche[i];
                    } else {
                        output2 += ' h=' + matche[i] + '<br>'; // 加上換行
                    }
                }
        
                // 創建方式二的列表項並添加到結果列表中
                var listItem2 = document.createElement("li");
                listItem2.innerHTML = output2.trim(); // 使用 innerHTML 而非 textContent
                resultList2.appendChild(listItem2);
            } else {
                // 若沒有匹配結果，則顯示提示信息
                resultList2.innerHTML = "<li>無匹配結果</li>";
            }
        });
        </script>
